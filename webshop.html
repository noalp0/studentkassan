        display: none;
    }
</style>
  <body class="white-background">
    <header>
      <div>
          <img src="./logo.png" class="small-logo"/>
      </div>
      <div class="header-links">

      </div>
    </header>

    <section class="hundredheight section-padding-top">
        <form id="myForm" method="post" class="fade-in">
            <div class="form-group">
                <select id="skola" name="skola" onchange="handleDropdownChange(this)">
                    <option value="" disabled selected>Vilken skola</option>
                    <option value="sjolins">Sjölins</option>
                    <option value="varmdo">Värmdö</option>
                </select>
        
                <select id="klass1" name="klass1" class="hidden" onchange="handleDropdownChange1(this)">
                    <option value="" disabled selected>Vilken klass på Sjölins</option>
                    <option value="trias">Trias</option>
                    <option value="hippos">Hippos</option>
                </select>
        
                <select id="klass2" name="klass2" class="hidden">
                    <option value="" disabled selected>Vilken klass på Värmdö</option>
                    <option value="test">test</option>
                </select>
        
                <select id="elev1" name="elev1" class="hidden">
                    <option value="" disabled selected>Vilken elev i Trias</option>
                    <option value="emma">Emma</option>
                    <option value="klas">Klas</option>
                </select>
        
                <select id="elev2" name="elev2" class="hidden">
                    <option value="" disabled selected>Vilken elev i Hippos</option>
                    <option value="august">August</option>
                    <option value="noa">Noa</option>
                </select>
        
                <input type="submit" value="Kom till webshoppen">
            </div>
        </form>
    </section>

    <footer>
            <div class="footer-left">
              <div>
                <a href="">
                  info@studentkassanuf.se

                  studentkassan_uf
                </a>
              </div>
            </div>
            <div class="footer-center"> 
                <img src="./logo.png" class="small-logo">
            </div>
            <div class="footer-right">
                <p>
                    Studentkassan UF &copy;
                </p>
                <a href="">
                    Integritetspolicy
                </a>
            </div>
    </footer>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/dc8b972e32.js" crossorigin="anonymous"></script>
    <script>
        function handleDropdownChange(selectElement) {
            var selectedOption = selectElement.value;
            var klass1 = document.getElementById('klass1');
            var klass2 = document.getElementById('klass2');
    
            // Hide all dropdowns initially
            klass1.classList.add('hidden');
            klass2.classList.add('hidden');
    
            // Show the relevant dropdown based on the selected skola
            if (selectedOption === 'sjolins') {
                klass1.classList.remove('hidden');
            } else if (selectedOption === 'varmdo') {
                klass2.classList.remove('hidden');
            }
        }

        function handleDropdownChange1(selectElement) {
            var selectedOption = selectElement.value;
            var elev1 = document.getElementById('elev1');
            var elev2 = document.getElementById('elev2');
    
            // Hide all dropdowns initially
            elev1.classList.add('hidden');
            elev2.classList.add('hidden');
    
            // Show the relevant dropdown based on the selected skola
            if (selectedOption === 'trias') {
                elev1.classList.remove('hidden');
            } else if (selectedOption === 'hippos') {
                elev2.classList.remove('hidden');
            }
        }

        function updateFormAction() {
        var skola = document.getElementById('skola').value;
        var klass = document.getElementById('klass1').value || document.getElementById('klass2').value;
        var elev = document.getElementById('elev1').value || document.getElementById('elev2').value;

        var form = document.getElementById('myForm');
        form.action = skola + '.' + klass + '.studentkassanuf.se/' + elev;
    }
    </script>
  </body>
</html>
